<!doctype html>
<html lang="pt-pt">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Bootstrap - Breakpoints</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">

    <style type="text/css">
        
        /*Small devices (landscape phones)*/
        @media (min-width: 576px) {
            body{
                background: red;
            }
        }

        /*Medium devices (tablets, 768px e superior)*/
        @media (min-width: 768px) {
            body{
                background: blue;
            }
        }

        /*Large devices (desktops, 992px e superior)*/
        @media (min-width: 992px) {
            body{
                background: yellow;
            }
        }

        /*Extra large devices (large desktops, 1200px e superior)*/
        @media (min-width: 1200px) {
            body{
                background: gray;
            }
        }



        /**************************/
        /* Extra small devices (portraint phones) */
        @media (max-width: 575px) {
            body{
                background: #870000;
            }
        }

        /* Small devices (Landscape Phones) */
        @media (max-width: 767px) {}

        /* Medium devices (Tablets) */
        @media (max-width: 991px) {}

        /* Large devices (Desktops) */
        @media (max-width: 1199px) {}



        /******************************************/
        /*Extra small devices (portrait phones, menor que 576px)*/
        @media (max-width: 575.98px) {
            body{
                background: #870000;
            }
        }

        /*Small devices (landscape phones, 576px e maiores)*/
        @media (min-width: 576px) and (max-width: 767.98px) {
            body{
                background: red;
            }
        }

        /*Medium devices (tablets, 768px e maiores)*/
        @media (min-width: 768px) and (max-width: 991.98px) {
            body{
                background: blue;
            }
        }

        /*Large devices (desktops, 992px e maiores)*/
        @media (min-width: 992px) and (max-width: 1199.98px) {
            body{
                background: yellow;
            }
        }

        /*Extra large devices (large desktops, 1200px  e maiores)*/
        @media (min-width: 1200px) {
            body{
                background: gray;
            }
        }

    </style>

  </head>
  <body style="margin-bottom: 200px; width: 600px; margin: 0 auto;">
    <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Illum quo numquam provident ab hic a tempora delectus officia, aspernatur fugit beatae iste quis vel corporis, optio, aliquam ea id odit.
    </p>



    <!--CÃ³digo JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
  </body>
</html>
