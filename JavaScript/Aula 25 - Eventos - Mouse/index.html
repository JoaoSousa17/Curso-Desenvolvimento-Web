<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>JavaScript</title>
        <script>

            function acao(){
                alert("Elemento foi clicado!")
            }

            function acao2(){
                alert("O cursor do mouse deixou a região do elemento")
            }

        </script>
    </head>
    <body>
        <!-- Opções para eventos com Mouse: onclick; ondlbclick; onmouseup; onmouseover; onmouseout -->
        <div onclick="acao()" onmouseout="acao2()" style="background-color:  #ccc; height: 150px; width: 150px;"></div>
    </body>
</html>
