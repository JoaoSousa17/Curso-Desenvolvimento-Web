<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>JavaScript</title>
        <script>

            var nome = "Jorge Sant Ana"

            //propiedade length
            document.write(nome.length)
            document.write("<br>")

            //propiedade charAt
            document.write(nome.charAt(3))
            document.write("<br>")

            //propiedade indexOf
            document.write(nome.indexOf('g'))
            document.write("<br>")
            
            //propiedade replace
            document.write(nome.replace('Sant Ana', "Silva"))
            document.write("<br>")

            //propiedade substr
            document.write(nome.substr(6, 4))
            document.write("<br>")

            //propiedade toLowerCase
            document.write(nome.toLowerCase())
            document.write("<br>")

            //propiedade toUpperCase
            document.write(nome.toUpperCase())
            document.write("<br>")

            //propiedade trim
            document.write("  " + nome + "     ")
            document.write("<br>")
            document.write(("  " + nome + "     ").toUpperCase())
            document.write("<br>")

        </script>
    </head>
    <body>
        
    </body>
</html>
