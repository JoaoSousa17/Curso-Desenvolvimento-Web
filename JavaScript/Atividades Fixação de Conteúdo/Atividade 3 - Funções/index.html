<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>JavaScript</title>
        <script>

            var num1 = parseInt(prompt("Introduza um primeiro número: "))
            var op = prompt("Indique a operação (soma ou subtracao): ")
            var num2 = parseInt(prompt("Introduza um segundo número: "))

            function calculo(num1, num2, op){
                if(op == "soma"){
                    return (num1 + num2)
                } else{
                    return (num1 - num2)
                }
            }

            document.write("O resultado é: " + calculo(num1, num2, op).toString() + ".")

        </script>
    </head>

    </body>
</html>
