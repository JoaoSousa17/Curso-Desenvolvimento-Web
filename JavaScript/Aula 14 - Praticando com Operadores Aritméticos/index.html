<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>JavaScript</title>
        <script>

            var num1 = parseInt(prompt("Digite o valor de num1: "))
            var num2 = parseInt(prompt("Digite o valor de num2: "))

            document.write ("A soma entre "+ num1.toString() + " e " + num2.toString() + " é: " + (num1 + num2) + "<br>")
            document.write ("A subtração entre "+ num1.toString() + " e " + num2.toString() + " é: " + (num1 - num2) + "<br>")
            document.write ("A multiplicação entre "+ num1.toString() + " e " + num2.toString() + " é: " + (num1 * num2) + "<br>")
            document.write ("A divisão entre "+ num1.toString() + " e " + num2.toString() + " é: " + (num1 / num2) + "<br>")
            document.write ("O resto entre "+ num1.toString() + " e " + num2.toString() + " é: " + (num1 % num2) + "<br>")
            document.write ("O incremento de "+ num1.toString() + " é: " + (num1++) + "<br>")
            document.write(num1 + "<br>")
            document.write ("O decremento de "+ num1.toString() + " é: " + (num1--) + "<br>")
            document.write(num1 + "<br>")

        </script>
    </head>
    <body>
        
    </body>
</html>
