<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>JavaScript</title>
        <script>

            var x = 10.380

            //propiedade ceil
            document.write(Math.ceil(x))
            document.write("<br>")

            //propiedade floor
            document.write(Math.floor(x))
            document.write("<br>")

            //propiedade round
            document.write(Math.round(x))
            document.write("<br>")

            //propiedade random
            document.write(Math.random())
            document.write("<br>")


        </script>
    </head>
    <body>
        
    </body>
</html>
