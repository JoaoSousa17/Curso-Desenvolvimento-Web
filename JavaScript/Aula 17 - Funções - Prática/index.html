<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>JavaScript</title>
        <script>

            function calcularAreaTerreno(largura, comprimento){
                var area = largura * comprimento
                return area
            }

            var largura = prompt("Digite a largura do terreno (em metros): ")
            var comprimento = prompt("Digite o comprimento do terreno (em metros): ")
            document.write("O terreno possui " + calcularAreaTerreno(largura, comprimento) + " metros quadrados!")

        </script>
    </head>
    <body>
        
    </body>
</html>
