<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>JavaScript</title>
        <script>

            var media = 7
            var nota = prompt("Digite a nota do aluno: ")
            var faltas_maximas = 15;
            var faltas = prompt("Digite a quantidade de faltas do aluno: ")

            if(nota >= media && faltas <= faltas_maximas){
                document.write("O aluno foi aprovado, com média de " + nota + " valores!")
            } else {
                document.write("O aluno chumbou, pois não alcançou o mínimo de " + media + " valores!")
            }
        </script>
    </head>

    </body>
</html>
