<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>JavaScript</title>
        <script>

            var teste = 10

            teste = teste + 5
            teste += 5

            document.write(teste + "<br>")

            teste -= 5

            document.write(teste + "<br>")

            teste *= 5

            document.write(teste + "<br>")

            teste /= 5

            document.write(teste + "<br>")

            teste %= 5

            document.write(teste + "<br>")

            var teste2 = "Olá"

            teste2 += ", João!"

            document.write(teste2 + "<br>")

        </script>
    </head>
    <body>
        
    </body>
</html>
