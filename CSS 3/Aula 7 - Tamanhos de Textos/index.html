<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Tamanhos de Textos</title>
        <style type="text/css">
            
            div{
                font-size: 60px;
            }

            .texto{
                /*
                px -> tamanho fixo;
                % -> tamanho relativo;
                em-> tamanho relativo ao container pai;
                */
                font-size: 1em;
            }

        </style>

    </head>
    <body>
        <div>
            <p class="texto"> Conteudo 1 </p>
            <p>Conteudo 2 </p>
        </div>
    </body>
</html>
