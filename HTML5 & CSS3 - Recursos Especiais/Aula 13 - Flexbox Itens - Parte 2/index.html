<!DOCTYPE html>
<html lang="pt">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Flexbox</title>

        <style>
            #conteudo{
                background: #dcdcdc;
                height: 600px;
                display: flex;
                flex-direction: row;
                flex-wrap: nowrap;
                justify-content: space-around;
                align-items: baseline;
            }

            .item{
                width: 100px;
                height: 100px;
                background-color: white;
                border: 1px solid grey;
                margin: 10px;
                flex-grow: 0;
            }

            .item1{
                flex-grow: 1;
            }

            .item2{
                flex-grow: 2;
            }

            .ordem1{
                order: 1;
            }

            .ordem2{
                order: 2;
            }

            .ordem3{
                order: 3;
            }

            .ordem4{
                order: 4;
            }

            .ordem{
                order: -1;
            }
        </style>
    </head>

    <body>
        <h1>Flexbox</h1>
        <div id="conteudo">
            <div class="item ordem4 item1">01</div>
            <div class="item ordem3 item2">02</div>
            <div class="item ordem">03</div>
            <div class="item ordem1">04</div>
        </div>
    </body>
</html>
