<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Novas Tags input HTML</title>
    </head>
    <body>
        <form action="">
            <label for="nome">Nome </label>
            <input type="text" name="nome" id="nome" required>
            <br><br>

            <label for="email">Email </label>
            <input type="email" name="email" id="email" required>
            <br><br>

            <label for="numero">NÃºmero </label>
            <input type="number" name="numero" id="numero" min="1" max="21" step="5">
            <br><br>

            <label for="url">Url </label>
            <input type="url" name="url" id="url" placeholder="ex: https://www...">
            <br><br>

            <label for="search">Pesquisa </label>
            <input type="search" name="search" id="search" placeholder="Pesquisar...">
            <br><br>

            <label for="range">Range </label>
            <input type="range" name="range" id="range" min="1" max="30" value="5">
            <br><br>

            <label for="date">Data </label>
            <input type="date" name="date" id="date">
            <br><br>

            <label for="color">Cor </label>
            <input type="color" name="color" id="color">
            <br><br>

            <input type="submit" value="Enviar">
        </form>
    </body>
</html>
